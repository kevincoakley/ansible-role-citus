---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: started
    - container_privileged: true

  roles:
    - docker

  tags:
    - docker-start


- name: Test the Citus role for CentOS
  hosts: citus
  become: yes
  become_method: sudo

  vars:
    - citus_node_variable: facter_ipaddress
    - citus_config:
      - line: citus.enable_repartition_joins = true
      - line: citus.enable_version_checks = false
        state: absent

  roles:
    - facter
    - ansible-role-citus
    - citus-test

  tags:
    - citus


- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: absent

  roles:
    - docker

  tags:
    - docker-stop
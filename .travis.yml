---
language: python
services: docker

env:
  matrix:
    # Test defaults.
    - MOLECULE_DISTRO: centos7
    - MOLECULE_DISTRO: ubuntu1804

    # Test with Java 11.
    - MOLECULE_DISTRO: centos7
      MOLECULE_PLAYBOOK: playbook-citus7.yml
    - MOLECULE_DISTRO: ubuntu1804
      MOLECULE_PLAYBOOK: playbook-citus7.yml

install:
  # Install test dependencies.
  - pip install molecule docker

script:
  # Run tests.
  - molecule test --all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
